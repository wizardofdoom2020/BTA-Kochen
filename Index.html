<!DOCTYPE html>
<html>
    <head>
        <!-- Hier im head kommen die Metadaten rein -->
        <meta charset="utf-8">
        <title>
            BTA Kochkram
        </title>
        <meta name="description" content="Lecker und einfach! Kochrezepte für Dummies.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Vor dem Ende des head wird das CSS stylesheet verknüpft -->
        <link rel="stylesheet" href="Style Kochkram.css">
    </head>
    <body>
        <!-- Das ist der Header vom Body, da kommt das Logo und die Navigation rein -->
       <header id=Doc-Header>
           <!-- a ist das Element für einen Hyperlink -->
           <a href="Index.html">
                <img src="img/logo.png" alt="Logo Kochkram Kochmütze und Brille"
                height="50">
                <!-- bei Images immer Source und alternativ Text Attribute ausfüllen -->
        </a>
<!-- Hier kommt der Button fürs Burgermenu -->
        <button>
            <img src="img/menu.svg" alt="Menu" 
            height="40">
        </button>
        <!-- jetzt kommt der Navigationscontainer für das Burgermenu -->
        <nav>
            <!-- Im nav container kommt die unsorted list aka menupunkte -->
            <ul>
                <!-- in die unsorted list kommen die Listenpunkte -->
                <li class="rot">
        
                        <!-- In die Liste kommt der Text des Menupunkts als a href -->
                        <a href="#">
                            HOME
                        </a>
                        <!-- Für jeden Menüpunkt einen li und ein a href mit # und dann Text -->
                    </li>
                    <li>
                        <a href="#">
                            REZEPTE
                        </a>
                    <li>
                        <a href="#">
                            KATEGORIEN
                        </a>
                    </li>
                    <li class="rot">
                        <a href="#">
                            ÜBER UNS
                        </a>
                    </li>
            </ul>
        </nav>
       </header> 
    </body>
</html>
